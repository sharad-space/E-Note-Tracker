<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base:: layout(~{::title},~{::section} )}">
<head>
<meta charset="UTF-8">
<title>Add Notes</title>
</head>
<body>
	<section>
		<div class="container mt-2">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card shift-right">
						<div class="card-header text-center">
							<h3>
								<i class="fa-regular fa-clipboard"></i> ADD YOUR NOTES
							</h3>
						</div>

						<div class="card-body">
							<form action="#" method="post">
								<div class="mb-3">
									<label>Enter Title</label> <input type="text"
										class="form-control" name="title">
								</div>

								<div class="mb-3">
									<label>Enter Description</label>
									<textarea rows="6" class="form-control" name="description"></textarea>
								</div>

								<button class="btn btn-primary mt-4">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
